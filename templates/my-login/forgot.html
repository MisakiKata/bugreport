{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<title>登陆 - 忘记密码</title>
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/my-login.css'%}">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center align-items-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="{% static 'img/logo.jpg'%}">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">忘记密码</h4>
							<form method="POST" action="/forgot/email/">
							    {% if message %}
                                    <div class="alert alert-warning">{{ message }}</div>
                                  {% endif %}
                                {% csrf_token %}
								<div class="form-group">
									<label for="email">邮箱地址</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="form-text text-muted">
										点击密码重置，我们会给你的邮箱发送密码一个地址链接。
									</div>
								</div>

								<div class="form-group no-margin">
									<button type="submit" class="btn btn-primary btn-block">
										密码重置
									</button>
								</div>
                                <div class="margin-top20 text-center">
									已有账号密码？ <a href="/index/">首页登陆</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; FSRC 2019
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
