{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<title>密码重置</title>
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/my-login.css'%}">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center align-items-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="{% static 'img/logo.jpg'%}">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">重置密码</h4>
							<form method="POST" action="{{ request.build_absolute_uri }}">
							    {% if message %}
                                    <div class="alert alert-warning">{{ message }}</div>
                                  {% endif %}
                                {% csrf_token %}
								<div class="form-group">
									<label for="new-password">新密码</label>
									<input id="new-password" type="password" class="form-control" name="password" required autofocus data-eye>
									<div class="form-text text-muted">
										确认你的密码强度并且记住你的密码
									</div>
								</div>

								<div class="form-group no-margin">
									<button type="submit" class="btn btn-primary btn-block">
										重置密码
									</button>
								</div>
                                <div class="margin-top20 text-center">
									已有账号密码？ <a href="/login/">首页登陆</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; FSRC 2019
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js'%}"></script>
	<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/my-login.js'%}"></script>
</body>
</html>
